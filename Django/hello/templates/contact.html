{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}

{%block body%}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}"> {# Corrected CSS link #}
<div class="container">
    <img src="{% static '/img/lone-tree.jpg' %}" alt="" width="700" height="400">
</div>
<h1>Contact with Us</h1>
<div class="form-container">
    <form method='post' action='/contact/'>
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputname" class="form-label">Full name</label>
        <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp" name='name'>
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email'>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name='password'>
        </div>
        <div class="mb-3">
          <label for="exampleInputnumber" class="form-label">Phone number</label>
          <input type="number" class="form-control" id="exampleInputnumber" aria-describedby="numberHelp" name='phone'>
          <div id="numberHelp" class="form-text">We'll never share your number with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name'desc'></textarea>
    </div>
</div>
{%endblock body%}
