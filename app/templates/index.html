<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Upload</title>
</head>
<body>
  <h1>File Upload</h1>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt, .pdf, .png, .jpg, .jpeg, .gif" required><br><br>
    
    <button type="submit">Upload</button>
  </form>
</body>
</html>
