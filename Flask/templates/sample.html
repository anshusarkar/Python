<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        form {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        button {
            padding: 8px 12px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #ccc;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <h2>This is another heading</h2>
    <p>This is a paragraph in HTML.</p>
    <a href="https://youtu.be/Eo-oFWyxdUo">Click this link</a>

    <form>
        <p>Enter Your name:</p>
        <input type="text"><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
